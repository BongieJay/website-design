<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Glitz beauty bar is a salon that caters for all things beauty based in Johannesburg">
    <link href="design/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/90a599a2b8.js" crossorigin="anonymous"></script>
    <title>Glitz Beauty Bar Recent Work</title>
</head>
<body>
    <div class="recent-container container">
        <div class="recent-work">
            <h1 class="mb-5">Recent Work</h1>
            <div class="row">
                <div class="col-md-6">
                    <img src="images/polygel.png" class="img-fluid mb-3 rounded" alt="Nails preview">
                    <h3 class="text-center m-0">Polygel and acrylic nails</h3>
                </div>
                <div class="col-md-6">
                    <img src="images/weaves.png" class="img-fluid mb-3 rounded" alt="Human hair weaves preview">
                    <h3 class="text-center m-0">HD Brazilian & Peruvian weaves</h3>
                </div>
                <div class="col-md-6">
                    <img src="images/braids.png" class="img-fluid mb-3 rounded" alt="All kinds of braids preview">
                    <h3 class="text-center m-0">Freehand & Braids</h3>
                </div>
                <div class="col-md-6">
                    <img src="images/lashes.png" class="img-fluid mb-3 rounded" alt="Eyelash extensions">
                    <h3 class="text-center m-0">Eyelashes</h3>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
